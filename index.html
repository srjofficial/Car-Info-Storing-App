<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info Storing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<style>
    #head{
        padding-top: 40px;
        color: blue;
        text-align: center;
    }
    .container-box {
        width: 400px;
        background-color: beige;
        border-radius: 40px;
        height: 400px;
        margin-top: 50px;
        padding: 20px;
    }
    .form-control {
        margin-top: 20px;
    }
</style>
<body>
    <section>
        <header>
            <h1 id="head">Car World</h1>
        </header>
    </section>
    <section class="d-flex justify-content-evenly">
        <!-- Section for storing car details -->
        <div id="space_1" class="container-box">
            <h3 class="text-center">Enter Details</h3>
            <input id="data_A" class="form-control" placeholder="Car Brand" type="text">
            <input id="data_B" class="form-control" placeholder="Price" type="text">
            <input id="data_C" class="form-control" placeholder="Key" type="text">
            <div class="text-center mt-4"><button onclick="dataSto()" class="btn btn-success">Store Details</button></div>
        </div>

        <!-- Section for retrieving car details -->
        <div id="space_2" class="container-box">
            <h3 class="text-center">Retrieve Item</h3>
            <input id="keyRetrieve" class="form-control" placeholder="Enter Key to Retrieve" type="text">
            <div id="Retrieve"></div>
            <div class="text-center mt-4"><button onclick="dataRetri()" class="btn btn-primary">Retrieve Details</button></div>
        </div>

        <!-- Section for deleting car details -->
        <div id="space_3" class="container-box">
            <h3 class="text-center">Delete Item</h3>
            <input id="keyDelete" class="form-control" placeholder="Enter Key to Delete" type="text">
            <div class="text-center mt-4"><button onclick="deleteItem()" class="btn btn-warning">Delete Item</button></div>
        </div>
    </section>

    <div class="text-center">
        <button onclick="clearAll()" class="btn btn-danger mt-5">Clear All Records</button>
    </div>
</body>
</html>
